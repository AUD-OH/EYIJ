    <style>
        body {
            background-color: #FFFFFF;
            /* 전체 페이지 배경색을 흰색으로 설정 */
            color: #000000;
            /* 기본 글씨색을 검정으로 설정 */
        }

        .hero {
            background-color: #0B2C4C;
            /* 어두운 배경색 설정 */
            color: #FFFFFF;
            /* 흰색 글씨색 설정 */
            padding: 20px 0;
            /* 패딩 추가 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .navbar {
            background-color: #FFFFFF;
            /* Navbar 배경색을 흰색으로 설정 */
        }

        .row {
            display: flex;
            /* Display flex to make cards horizontal */
            flex-wrap: wrap;
            /* Allow wrapping of cards */
            gap: 20px;
            /* Space between cards */
        }

        .card {
            flex: 1;
            /* Each card takes up equal space */
            height: 100%;
            /* 부모 요소의 높이에 맞춤 */
            border: none;
            /* 카드 테두리 제거 */
            background-color: #F8F9FA;
            /* 옅은 회색 배경 */
            transition: transform 0.3s ease;
            /* 부드러운 애니메이션 추가 */
        }

        .card-img-top {
            max-height: 230px;
            /* 이미지 최대 높이 설정 */
            object-fit: cover;
            /* 이미지 비율을 유지하면서 영역 채움 */
            width: auto;
            /* 너비 자동 조절 */
            height: auto;
            /* 높이 자동 조절 */
            max-width: 100%;
            /* 최대 너비를 카드 너비에 맞춤 */
        }

        /* 추가한 스타일 */
        .container-mt-5 {
            margin-top: 30px;
            /* 원하는 여백 크기로 조절 */
        }

        .card:hover {
            transform: scale(1.09);
            /* 마우스를 올릴 때 카드가 약간 커지도록 설정 */
        }
    </style>
</head>
